<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Jugada Prohibida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>La Jugada Prohibida</h1>
    <h2>Partidos y cuotas del día</h2>
    
    <table id="partidos">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Liga</th>
                <th>Local</th>
                <th>Visitante</th>
                <th>Cuota Local</th>
                <th>Cuota Empate</th>
                <th>Cuota Visitante</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar los datos');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.querySelector('#partidos tbody');
                    data.partidos.forEach(partido => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${partido.hora}</td>
                            <td>${partido.liga}</td>
                            <td>${partido.local}</td>
                            <td>${partido.visitante}</td>
                            <td>${partido.cuota_local}</td>
                            <td>${partido.cuota_empate}</td>
                            <td>${partido.cuota_visitante}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelector('#partidos tbody').innerHTML = `
                        <tr>
                            <td colspan="7" style="color: red; text-align: center;">
                                Error al cargar los datos. Recarga la página.
                            </td>
                        </tr>
                    `;
                });
        });
    </script>
</body>
</html>

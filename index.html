<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La Jugada Prohibida</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Partidos y cuotas del d√≠a</h1>
    <table id="tabla-partidos">
        <thead>
            <tr>
                <th>Local</th>
                <th>Visitante</th>
                <th>Cuota Local</th>
                <th>Cuota Empate</th>
                <th>Cuota Visitante</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#tabla-partidos tbody');
                data.partidos.forEach(partido => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${partido.local}</td>
                            <td>${partido.visitante}</td>
                            <td>${partido.cuota_local}</td>
                            <td>${partido.cuota_empate}</td>
                            <td>${partido.cuota_visitante}</td>
                        </tr>
                    `;
                });
            });
    </script>
</body>
</html>
